<!DOCTYPE html>
<html>
<head>
	<title>ericmartz.com | Helping Businesses With Technology</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/curtain.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!--[if lt IE 9]>
	<script>
		document.createElement('nav');
		document.createElement('section');
	</script>
	<![endif]-->

</head>
<body>
<ol class="curtains">
	<li id="home" class="cover">
		<section id="home" class="clearfix">
			<div class="image">
				<img class="resize" src="img/eric_m.jpg" alt="Picture of Eric Martz">
			</div>
			<div class="content">
				<h1 class="intro">Hi, I am Eric Martz.</h1>
				<h3>I help businesses with technology</h3>
				<nav>
	        		<a href="#home" class="curtain-links"><i class="fa fa-home fa-4x"></i></a>
					<a href="#about" class="curtain-links"><i class="fa fa-info-circle fa-4x"></i></a>
					<a href="#contact" class="curtain-links"><i class="fa fa-envelope fa-4x"></i></a>
	        	</nav>
			</div>
		</section>
	</li>
</ol>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/gallery.js"></script>
<script src="js/curtain.js"></script>

<script>
	$('.curtains').curtain();
</script>

<script>
	$("section").css("height", $(window).height() + "px");
</script>

<script>
	$(".image").css("height", $(window).height() + "px");
</script>

<!-- Set the size of the image div in the event of a resizing of the window. -->
<!-- Not sure if I need both, but testing indicates that I do. -->
<script>
	$(window).resize(function() {
		$(".image").css("height", $(window).height() + "px");
	});
</script>
</html>
